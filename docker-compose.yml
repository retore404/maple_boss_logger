version: '3'
services:
 web:
   container_name: maple_boss_logger
   build: .
   command: python3 manage.py runserver 0.0.0.0:8000
   working_dir: /code
   ports:
     - 18000:8000
   volumes:
     - .:/code
   depends_on:
     - db
 db:
   container_name: maple_boss_logger_db
   image: mysql:5.7
   restart: always
   environment:
     MYSQL_DATABASE: maple_boss_logger
     MYSQL_USER: root
     MYSQL_PASSWORD: password
     MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
   volumes:
     - ./mysql:/var/lib/mysql
   ports:
     - 33306:3306